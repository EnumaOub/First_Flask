{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}


  <div id="tabs">
    <ul>
      <li><a href="#exp_res">Expenses</a></li>
      <li><a href="#add_exp">Add expenses/incomes</a></li>
      <li><a href="#del_exp">Delete entries</a></li>
    </ul>
    <div id="add_exp">
        <form action="{{ url_for('add_entry') }}" method=post class=add-entry>
          <fieldset>
            <h2 style="color:white" >Entries</h2>

            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="inc_exp" name="inc_exp" checked="">
              <label class="form-check-label" for="inc_exp">Incomes/Expanses</label>
            </div>

            <div class="form-group">
              <label for="cat" class="form-label mt-4" style="color:white" >Choose an expanse category</label>
              <SELECT class="form-select" id="cat" name="title" class=kd_exp>
                {% for k in kd_exp %}
                  <OPTION value="{{ k }}">{{ k }}</option>
                {% endfor %}
              </SELECT>
                <a href="/categories">
                  <button type="button" class="btn btn-primary">MODIFY CATEGORIES</button>
                </a>
            </div>
            <div class="form-group">
              <label for="expenses" class="form-label mt-4" style="color:white" >Value expanse</label>
              <input type=int class="form-control" id="expenses" name=expanses placeholder="expenses">
            </div>
              <div class="form-group">
                <label for="comment" class="form-label mt-4" style="color:white" >Comment</label>
                <dd><textarea class="form-control" id="comment" name=comment cols="3"></textarea>
              </div>
                <div class="date-input">
                  <label for="today_date" class="form-label mt-4" style="color:white" >Choose a start date:</label><br>
                  <input class="form-control" type="date" name="date_exp" value="{{ today_date }}"><br>
              </div>
            

                <button type="submit" class="btn btn-primary">Store</button>
            </fieldset>
        </form>
      </div>
    <div id="del_exp">
      <form action="{{ url_for('del_entry') }}" method=post class=del-entry>
        <h2  style="color:white" >Delete Entries</h2>

        <div class="form-group">
          <label for="del" class="form-label mt-4" style="color:white" >Choose an Entry to delete</label>
          <SELECT class="form-select" id="del" name="id_data" class=data>
            {% set n = data.id | length %}
            {% for k in range(n) %}
              <OPTION value="{{ data.id[k] }}">{{ data.title[k]}}</option>
            {% endfor %}
          </SELECT>
        </div>
        <button type="submit" class="btn btn-danger">Delete</button>
      </form>
    </div>
    

    



 

{% endif %}
  <div id="exp_res">
    <div class="mx-auto" style="width: 200px;">
          <div class="card text-white bg-danger mb-3" style="max-width: 7rem;">
        <div class="card-header">Total</div>
        <div class="card-body">
          <div class=expanse_tot>
            <p class="card-text"><strong>{{ expanse_tot }}</strong><span>&#8364;</span></p>
          </div>
        </div>
      </div>
    </div>


    <div id='chart' class='chart'”></div>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
<script type='text/javascript'>
  var graphs = {{graphJSON | safe}};
  Plotly.plot('chart',graphs,{});
</script>
        



  </div>
</div>


<div class="text-center">
  <a href="/data">
    <button type="button" class="btn btn-primary">Data</button>
  </a>
</div>
<div class="text-center">
  <a href="/file_read">
    <button type="button" class="btn btn-secondary">File</button>
  </a>
</div>

<div class="text-center">
  <a href="/budget">
    <button type="button" class="btn btn-success">Budget</button>
  </a>
</div>


{% endblock %}
