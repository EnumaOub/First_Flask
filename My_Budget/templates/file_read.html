<!doctype html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>My Budget App</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="//cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
    $(function() {
    $("#tabs").tabs({
        'ajaxOptions': {
            'error': function(xhr, status, index, anchor) {
                $(anchor.hash).html("Couldn't load this tab. We'll try to fix this as soon as possible.");
            }
        },
        'spinner': "Loading..."
    });
});
    </script>
    <script src="//cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script>
      $(document).ready( function () {
    $('table.display').DataTable();
} );
    </script>

    <link href="../static/style.css" rel="stylesheet">
    <script>
    $('.dropdown-toggle').dropdown();
</script>
  </head>
  
<!-- <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}"> -->
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  <h1>Read CSV</h1>
  <form action="" method="POST" enctype="multipart/form-data" class=add-path>
    <p><input type="file" name="file"></p>
    <p><input type="submit" value="Submit"></p>
    <h2>Send to Database</h2>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="Depense" id="check_exp" name="check_exp">
      <label class="form-check-label" for="check_exp">
        Depense
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="Revenu" id="check_inc" name="check_inc">
      <label class="form-check-label" for="check_inc">
        Revenu
      </label>
    </div>
  </form>
  {% if show_table %}
  {% for table in file_table %}
  {{ table|safe }}
  {% endfor %}
  {% endif %}
  </div>

  <div class="text-center">
    <a href="../">
      <button type="button" class="btn btn-primary">Dashboard</button>
    </a>
  </div>

</body>
