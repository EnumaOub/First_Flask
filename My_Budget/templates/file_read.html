  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <h1>Read CSV</h1>
        <form action="" method="POST" enctype="multipart/form-data" class=add-path>
          <p><input type="file" name="file"></p>
          <p><input type="submit" value="Submit"></p>
          <h2>Send to Database</h2>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Depense" id="check_exp" name="check_exp">
            <label class="form-check-label" for="check_exp">
              Depense
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Revenu" id="check_inc" name="check_inc">
            <label class="form-check-label" for="check_inc">
              Revenu
            </label>
          </div>
        </form>
        {% if show_table %}
        {% for table in file_table %}
            {{ table|safe }}
        {% endfor %}
        {% endif %}
      </div>

      <div class="text-center">
        <a href="../">
          <button type="button" class="btn btn-primary">Dashboard</button>
        </a>
      </div>

</body>
